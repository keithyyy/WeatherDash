<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Weather Dashboard</title>
    
</head>
<body>

    <!-- Header section -->
    <div class="jumbotron py-3">
        <h1 class="display-4"> <strong>Klimate with Keith</strong> </h1>
    </div>

    
    <div class="container">

        <div class="row">

            <!-- search & history section -->
            <div class="col-sm-4 bg-light rounded">
                <h4 class="pt-2 text-center"><strong>Search for City</strong></h4>

                <div class="input-group my-2">
                    <input type="text" class="form-control" id="searchedCity" placeholder="Location" aria-label="User City" aria-describedby="searchButton">
                    <div class="input-group-append">
                        <button class=" btn bg-primary text-light" id="searchButton"><i class="fa fa-search"></i></button>
                    </div>
                </div>

                <!-- section for history to show up -->
                <ul class="list-group">

                </ul>
                <button class="btn btn-primary" type="clear" id="clearButton">Clear</button>

            </div>

            <!-- weather section -->
            <div class="col-sm-8">

                <!-- current weather -->
                <div class="row ml-2 border border-light rounded">
                    
                    <div class="col-sm-12" id="currentWeather">
                        <h3 class="city-input my-2 bolder" id="currentCity"></h3>
                        <p>Temperature: <span class="current" id="currentTemperature"></span></p>
                        <p>Humidity: <span class="current" id="currentHumidity"></span> </p>
                        <p>Wind Speed: <span class="current" id="currentWindSpeed"></span></p>
                        <p>UV Index: <span class="current" id="currentUvIndex"></span></p>
                    </div>

                </div>

                <!-- future weather forecast -->
                <div class="col-sm-12" id="futureWeather">
                    <h3 class="mt-3 bolder">5-Day Forecast:</h3>

                    <div class="row">
                        <div class="col-sm-2 bg-primary forecast text-white mx-2 py-2 px-2 rounded">
                            <p id="futureDay1"></p>
                            <p id="futureImg1"></p>
                            <p>Temp: <span id="futureTemp1"></span></p>
                            <p>Humidity: <span id="futureHumid1"></span></p>
                        </div>
                        <div class="col-sm-2 bg-primary forecast text-white mx-2 py-2 px-2 rounded">
                            <p id="futureDay2"></p>
                            <p id="futureImg2"></p>
                            <p>Temp: <span id="futureTemp2"></span></p>
                            <p>Humidity: <span id="futureHumid2"></span></p>
                        </div>
                        <div class="col-sm-2 bg-primary forecast text-white mx-2 py-2 px-2 rounded">
                            <p id="futureDay3"></p>
                            <p id="futureImg3"></p>
                            <p>Temp: <span id="futureTemp3"></span> </p>
                            <p>Humidity: <span id="futureHumid3"></span></p>
                        </div>
                        <div class="col-sm-2 bg-primary forecast text-white mx-2 py-2 px-2 rounded">
                            <p id="futureDay4"></p>
                            <p id="futureImg4"></p>
                            <p>Temp: <span id="futureTemp4"></span> </p>
                            <p>Humidity: <span id="futureHumid4"></span> </p>
                        </div>
                        <div class="col-sm-2 bg-primary forecast text-white mx-2 py-2 px-3 rounded">
                            <p id="futureDay5"></p>
                            <p id="futureImg5"></p>
                            <p>Temp: <span id="futureTemp5"></span></p>
                            <p>Humidity: <span id="futureHumid5"></span> </p>
                        </div>
                        

                        </div>
                    </div>
                </div>

            </div>



        </div>
    </div>



 <!--jQuery JS-->
 <script src="https://code.jquery.com/jquery.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
 <!--Code to Jvascript File-->
 <script src="script.js"></script>   
</body>
</html>
